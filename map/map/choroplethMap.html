<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

	<style>
		    h1 {
				font: 20px sans-serif; 
				text-align:center;
				justify-content: center;
				margin-top: 10px;
    		}
			body {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
			}

			#map{
				display: block;
				margin: auto;
				margin-top: 40px !important; 
			}

			#class_radio{
				margin-top: 15px;
				margin-left: 25%;
				margin-right: 20%;

			}

			#legend{
				margin: auto !important;
			}

			#c_in{
				width: 60%;
				margin-left: auto;
				margin-right: auto;
			}
	</style>
</head>

<body>
	<h1 id="map_title">Number of Threatened Total Species in Every Country</h1>
	<!-- Create an element where the map will take place -->
	<div class="btn-group" id="class_radio" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value = 0>
		<label class="btn btn-outline-primary" for="btnradio1">Mammals</label>
	  
		<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value = 1>
		<label class="btn btn-outline-primary" for="btnradio2">Birds</label>
	  
		<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value = 2>
		<label class="btn btn-outline-primary" for="btnradio3">Reptiles</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value = 3>
		<label class="btn btn-outline-primary" for="btnradio4">Amphibians</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" value = 4>
		<label class="btn btn-outline-primary" for="btnradio5">Fishes</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off"  value = 5>
		<label class="btn btn-outline-primary" for="btnradio6">Molluscs</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off"  value = 6>
		<label class="btn btn-outline-primary" for="btnradio7">Other Inverts</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio8" autocomplete="off"  value = 7>
		<label class="btn btn-outline-primary" for="btnradio8">Plants</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio9" autocomplete="off" value = 8>
		<label class="btn btn-outline-primary" for="btnradio9">Fungi</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio10" autocomplete="off" value = 9>
		<label class="btn btn-outline-primary" for="btnradio10">Chromists</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio11" autocomplete="off"  value = 10 checked>
		<label class="btn btn-outline-primary" for="btnradio11">Total</label>
	</div>
	<div id="tooltip"></div>
	<div class="input-group mt-3 mb-3" id="c_in">
		<input id="search_in" type="text" class="form-control" placeholder="Search by country name or country iso3 (Canada, CAN, Austrilia, AUS, ...)" aria-label="Search by country name" aria-describedby="basic-addon2">
		<div class="input-group-append">
		  <button id="search_btn" class="btn btn-outline-secondary" type="button">Search</button>
		</div>
	</div>
	<svg id="map"></svg>
	<svg id="legend"></svg>

	<script src="js/map.js"></script>
</body>
</html>
